<div class="container">
    <div class="logo">
        <img src="../../../assets/imgs/buzzFeed-logo.png" alt="BuzzFeed logo">
        <h3>Quiz: {{ title }}</h3>
    </div>
    <div *ngIf="!finished" class="questions">
        <h3>{{ questionSelected.question }}</h3>
    </div>
    <div *ngIf="!finished" class="options">
        <button *ngFor="let option of questionSelected.options; let i = index" (click)="playerChoice(option.alias)" class="btn-option">{{ option.name }}</button>
    </div>
    <div *ngIf="finished" class="results">
        <h3>O seu resultado Ã©:</h3>
        <p>{{ answerSelected }}</p>
    </div>
</div>
